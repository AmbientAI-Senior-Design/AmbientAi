    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Content Client Terminal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            background: #007bff;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0275d8 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            padding-bottom: 15px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover, nav a:focus {
            background: #ddd;
            color: #333;
        }
        form {
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function validateAndSubmit(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Fetch form values
            const clientName = document.getElementById('client_name').value.trim();
            const mainImage = document.getElementById('main_image').files;
            const relatedImage1 = document.getElementById('related_image1').files;
            const relatedImage2 = document.getElementById('related_image2').files;
            const relatedImage3 = document.getElementById('related_image3').files;
            const date = document.getElementById('date').value;
            const mainImageDescription = document.getElementById('main_image_description').value.trim();
            const relatedImage1Description = document.getElementById('related_image1_description').value.trim();
            const relatedImage2Description = document.getElementById('related_image2_description').value.trim();
            const relatedImage3Description = document.getElementById('related_image3_description').value.trim();

            // Validate inputs
            if (clientName && mainImage.length > 0 && relatedImage1.length > 0 && relatedImage2.length > 0 && relatedImage3.length > 0 && date && mainImageDescription && relatedImage1Description && relatedImage2Description && relatedImage3Description) {
                console.log('Valid data, form should be submitted here.');
                // Implement the form submission logic here. This could involve AJAX, for example.
                alert('Form appears valid. Implement submission logic here.');
            } else {
                alert('Please ensure all fields are filled in correctly and all images are selected.');
            }
        }


    </script>
</head>
<body>
    <header>
        <h1>Client Terminal</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/leaderboard">Leaderboard</a>
    </nav>
    <div class="container">
        <form id="uploadForm" action="/upload-slides" method="post" enctype="multipart/form-data" >
            <label for="date">Today's Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="client_name">Client Name:</label>
            <input type="text" id="client_name" name="client_name" pattern="[A-Za-z0-9 ]{1,100}" title="Client name must not contain special characters and be under 100 characters." required>

            <label for="main_image">Main Image:</label>
            <input type="file" id="main_image" name="main_image" accept="image/*" required>
            <label for="main_image_description">Main Image Description:</label>
            <textarea id="main_image_description" name="main_image_description" required></textarea>

            <label for="related_image1">Related Image 1:</label>
            <input type="file" id="related_image1" name="related_image1" accept="image/*" required>
            <label for="related_image1_description">Related Image 1 Description:</label>
            <textarea id="related_image1_description" name="related_image1_description" required></textarea>

            <label for="related_image2">Related Image 2:</label>
            <input type="file" id="related_image2" name="related_image2" accept="image/*" required>
            <label for="related_image2_description">Related Image 2 Description:</label>
            <textarea id="related_image2_description" name="related_image2_description" required></textarea>

            <label for="related_image3">Related Image 3:</label>
            <input type="file" id="related_image3" name="related_image3" accept="image/*" required>
            <label for="related_image3_description">Related Image 3 Description:</label>
            <textarea id="related_image3_description" name="related_image3_description" required></textarea>

            <input type="submit" value="Upload Images">
        </form>
    </div>
</body>
</html>
