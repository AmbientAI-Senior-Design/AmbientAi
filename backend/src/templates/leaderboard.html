<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Input Dashboard</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        h2 {
            color: #666;
        }
        .content {
            margin: auto;
            width: 80%;
            padding: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        a {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover, a:focus {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Client Input Leaderboard</h1>
        <h2>Current Standing..</h2>
        <table>
            <tr>
                <th>Input Name</th>
                <th>Image Score</th>
            </tr>
            {% for item in data %}
            <tr>
                <td>{{ item.input_id }}</td>
                <td>{{ item.image_score }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
